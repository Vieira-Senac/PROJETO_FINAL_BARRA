            <h1 class="display-6 font-weight-bolder">Garanta seu lugar nesta experiência única.</h1>
            <form class="row g-3" name="form1" onSubmit="msg();">
                <div class="col-md-6">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="inputNome" id="inputNome" required>
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" name="inputAddress" required>
                </div>
                <div class="col-md-4">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCity" name="inputCity" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="inputState" name="inputState" required>
                  </div>
                  <div class="col-md-4">
                    <label for="inputTel" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputTel" onkeypress="mascara_tel(this)" maxlength="14" required>
                  </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">Passeios</label>
                  <select name="inputPasseios" id="inputPasseios" class="form-select">
                    <option value="0" selected>Selecione...</option>
                    <option>Cristo Redentor</option>
                    <option>Praia de Copacabana</option>
                    <option>Aterro do Flamengo</option>
                    <option>Pão de Açúcar</option>
                    <option>Apoteose</option>
                    <option>Jardim Botânico</option>
                  </select>
                </div>
                <div class="col-md-3">
                    <label for="inputDate" class="form-label">Data</label>
                    <input type="date" class="form-control" id="inputDate" required>
                  </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">Adultos</label>
                    <select id="inputAdultos" class="form-select" name="inputAdultos">
                      <option option value="0" selected>Selecione...</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="inputState" class="form-label">Crianças</label>
                    <select id="inputCriancas" class="form-select" name="inputCriancas">
                      <option option value="0" selected>Selecione...</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Confirme</button>
                </div>
              </form>
